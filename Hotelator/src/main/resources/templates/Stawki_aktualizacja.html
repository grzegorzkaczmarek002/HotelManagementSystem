<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Aktualizuj Stawke</title>
    <link th:href="@{/main.css}" rel="stylesheet" />
</head>
<body class="ciało">
<header class="nagłówek">
    <h1 > <a href="/" th:href="@{/aplikacja1(idpr=${pracownik.idPracownik})}"><img class="logo1" src="Logo.png"  style = "float:left"  ></a> </h1>
    <ol>
        <li>
            <img accesskey="0"  th:text="${pracownik.login}" th:if="${pracownik.osoba.płeć} == 'Męzczyzna'" class="obraz" src="male.png">
            <img accesskey="0" th:text="${pracownik.login}" th:if="${pracownik.osoba.płeć} == 'Kobieta'" class="obraz" src="woman.png">



            <ul>
                <li>Stanowisko: <p th:text="${pracownik.stanowisko}"></p></li>
                <li><a accesskey=")" href="/" th:href="@{/wylogowanie(idpr=${pracownik.idPracownik})}" >Wyloguj się</a></li>
            </ul>
        </li>
    </ol>
    <br><br><br><br>
</header>

<form  action="aktualizujstawke" th:action="@{/aktstawka(idpr=${pracownik.idPracownik}, ids =${stawka.idStawka})}" method="post">
    <br>


    <h2 class="formularz_zamówienia">Aktualizuj dane
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <br>
        <p class="punkt"></p>
        <label class="label1">Koszt za dodatkową osobę :</label>
        <p class="punkt"></p>
        <input accesskey="1"  title="Wpisz koszt za dodatkową osobę" class="wybor"  type="text"  name="koszt_za_osobę" pattern="[0-9]{1,2}"   maxlength="2"  placeholder="1" >
        <p class="punkt"></p>
        <label class="label1">Koszt za dodatkowe łóżko:</label>
        <p class="punkt"></p>
        <input accesskey="2"  title="Wpisz koszt za dodatkowe łóżko" class="wybor"   type="text"  name="koszt_za_łóżko" pattern="[0-9]{1,2}" maxlength="2" placeholder="1" >
        <p class="punkt"></p>
        <label class="label1">Żniżka na dziecko(w procentach):</label>
        <p class="punkt"></p>
        <input accesskey="3" title="Wpisz żniżkę na dziecko"  class="wybor"   type="text"  name="żniżka_za_dziecko" maxlength="2" pattern="[0-9]{1,2}" placeholder="1" >
        <p class="punkt"></p>
        <label class="label1">Żniżka za grupę(w procentach):</label>
        <p class="punkt"></p>
        <input accesskey="5"  title="Wpisz żniżkę na dziecko"  class="wybor"  type="text"  name="żniżka_za_grupę"pattern="[0-9]{1,2}" maxlength="2" placeholder="1" >
        <p class="punkt"></p>
        <label class="label1">Żniżka za sezon(w procentach):</label>
        <p class="punkt"></p>
        <input accesskey="6"  title="Wpisz żniżkę na sezon"   class="wybor"   type="text"  name="żniżka_za_sezon" pattern="[0-9]{1,2}" maxlength="2"  placeholder="1" >
        <p class="punkt"></p>
        <input accesskey="-" type="submit" class="wybor" value="Aktualizuj" />
        <input type="reset" value="reset">
    </h2>
</form>

</body>
</html>
