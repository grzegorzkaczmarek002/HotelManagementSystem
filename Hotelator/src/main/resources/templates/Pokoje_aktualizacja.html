<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Aktualizuj Pokój</title>
    <link th:href="@{/main.css}" rel="stylesheet" />
</head>
<body class="ciało">
<header class="nagłówek">
    <h1 > <a href="/" th:href="@{/aplikacja1(idpr=${pracownik.idPracownik})}"><img class="logo1" src="Logo.png"  style = "float:left"  ></a> </h1>
    <ol>
        <li>
            <img accesskey="0"  th:text="${pracownik.login}" th:if="${pracownik.osoba.płeć} == 'Męzczyzna'" class="obraz" src="male.png">
            <img accesskey="0" th:text="${pracownik.login}" th:if="${pracownik.osoba.płeć} == 'Kobieta'" class="obraz" src="woman.png">



            <ul>
                <li>Stanowisko: <p th:text="${pracownik.stanowisko}"></p></li>
                <li><a accesskey=")" href="/" th:href="@{/wylogowanie(idpr=${pracownik.idPracownik})}" >Wyloguj się</a></li>
            </ul>
        </li>
    </ol>
    <br><br><br><br>
</header>

<form  action="aktualizujpokój" th:action="@{/aktpokój(idpr=${pracownik.idPracownik},idp = ${pokój.idPokój})}" method="post">
    <br>

    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <h2 class="formularz_zamówienia">Aktualizuj dane
        <br>
        <p class="punkt"></p>
        <label class="label1">Numer pokoju :</label>
        <p class="punkt"></p>
        <input accesskey="1"  title="Wpisz numer pokoju" class="wybor"  type="text"  name="numer_pokoju" pattern="[0-9]{1,2}"   maxlength="2"  placeholder="1" >
        <p class="punkt"></p>
        <label class="label1">Miejsc w pokoju:</label>
        <p class="punkt"></p>
        <input accesskey="2"  title="Wpisz ilość miejsc" class="wybor"   type="text"  name="miejsce" pattern="[0-9]{1,2}" maxlength="2" placeholder="1" >
        <p class="punkt"></p>
        <label class="label1">Maksymalna ilość miejsc w pokoju:</label>
        <p class="punkt"></p>
        <input accesskey="3" title="Wpisz maksymalną ilość miejsc"  class="wybor"   type="text"  name="max_miejsce" maxlength="2" pattern="[0-9]{1,2}" placeholder="1" >
        <p class="punkt"></p>
        <label class="label1">Czy ma balkon:</label>
        <p class="punkt"></p>
        <select accesskey="4" class="wybor"    name="balkon" >
            <option  value="Ma">Ma </option>
            <option  value="Nie ma">Nie ma</option>
        </select>
        <p class="punkt"></p>
        <label class="label1">Piętro:</label>
        <p class="punkt"></p>
        <input accesskey="5"  title="Wpisz numer piętra"  class="wybor"  type="text"  name="piętro"pattern="[0-9]{1}" maxlength="1" placeholder="1"  >
        <p class="punkt"></p>
        <label class="label1">Cena za dobę:</label>
        <p class="punkt"></p>
        <input accesskey="6"  title="Wpisz cenę za dobę"   class="wybor"   type="text"  name="cena" pattern="[0-9]{1,2}|[0-9]{1,2}.[0-9]{1,2}" maxlength="5"  placeholder="1" >
        <p class="punkt"></p>
        <label class="label1">Opis:</label>
        <p class="punkt"></p>
        <input accesskey="7" title="Wpisz opis pokoju"  class="wybor"  type="text"  name="opis"  placeholder="Opis swojego pokoju" >
        <p class="punkt"></p>
        <input accesskey="-" type="submit" class="wybor" value="Aktualizuj" />
        <input type="reset" value="reset">
    </h2>
</form>

</body>
</html>
