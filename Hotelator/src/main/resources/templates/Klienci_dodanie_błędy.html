<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dodaj Klienta</title>
    <link th:href="@{/main.css}" rel="stylesheet" />
</head>
<body class="ciało">
<header class="nagłówek">
    <h1 > <a href="/" th:href="@{/aplikacja1(idpr=${pracownik.idPracownik})}"><img class="logo1" src="Logo.png"  style = "float:left"  ></a> </h1>
    <ol>
        <li>
            <img accesskey="0"  th:text="${pracownik.login}" th:if="${pracownik.osoba.płeć} == 'Męzczyzna'" class="obraz" src="male.png">
            <img accesskey="0" th:text="${pracownik.login}" th:if="${pracownik.osoba.płeć} == 'Kobieta'" class="obraz" src="woman.png">



            <ul>
                <li>Stanowisko: <p th:text="${pracownik.stanowisko}"></p></li>
                <li><a accesskey=")" href="/" th:href="@{/wylogowanie(idpr=${pracownik.idPracownik})}" >Wyloguj się</a></li>
            </ul>
        </li>
    </ol>
    <br><br><br><br>
</header>

    <br>

    <h1 th:if="${błąd} == '1'">Pesel nie może się powtórzyć</h1>
    <h1 th:if="${błąd} == '2'">Klient musi być pełnoletni</h1>
    <br>


<form  action="dodajklienta" th:action="@{/dodkl(idpr=${pracownik.idPracownik})}" method="post">
    <br>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <h2 class="formularz_zamówienia">Dodaj dane
        <br>
        <p class="punkt"></p>
        <label class="label1">Pesel:</label>
        <p class="punkt"></p>
        <input accesskey="1"  title="Wpisz pesel" class="wybor"  type="text"  name="pesel" pattern="\d{11}"   maxlength="11"  placeholder="00000000000" required>
        <p class="punkt"></p>
        <label class="label1">Imię:</label>
        <p class="punkt"></p>
        <input accesskey="2"  title="Wpisz imię" class="wybor"   type="text"  name="imię" pattern="[A-ZĄĘŁŃÓŚŹŻ]{1}[a-ząćęłńóśźż]+" maxlength="40" placeholder="Andrzej" required>
        <p class="punkt"></p>
        <label class="label1">Nazwisko:</label>
        <p class="punkt"></p>
        <input accesskey="3" title="Wpisz nazwisko"  class="wybor"   type="text"  name="nazwisko" pattern="[A-ZĄĘŁŃÓŚŹŻ]{1}[a-ząćęłńóśźż]+|[A-ZĄĘŁŃÓŚŹŻ]{1}[a-ząćęłńóśźż]+-[A-ZĄĘŁŃÓŚŹŻ]{1}[a-ząćęłńóśźż]+"maxlength="40" placeholder="Nowak" required>
        <p class="punkt"></p>
        <label class="label1">Płeć:</label>
        <p class="punkt"></p>
        <select accesskey="4" class="wybor"    name="płeć" required>
            <option  value="Męzczyzna">Męzczyzna </option>
            <option  value="Kobieta">Kobieta</option>

        </select>
        <p class="punkt"></p>
        <label class="label1">Data urodzenia:</label>
        <p class="punkt"></p>
        <input accesskey="5"  title="Wpisz datę urodzenia"  class="wybor"  type="date"  name="data_urodzenia"pattern="\d{4}-\d{2}-\d{2}" maxlength="10" placeholder="0000-00-00"required  >
        <p class="punkt"></p>
        <label class="label1">Telefon:</label>
        <p class="punkt"></p>
        <input accesskey="6"  title="Wpisz telefon"   class="wybor"   type="tel"  name="telefon" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" maxlength="12"  placeholder="000-000-0000" required>
        <p class="punkt"></p>
        <label class="label1">E-mail:</label>
        <p class="punkt"></p>
        <input accesskey="7" title="Wpisz e-mail"  class="wybor"  type="email"  name="e_mail" pattern="[a-zA-ZąćęłńóśźżĄĘŁŃÓŚŹŻ0-9._%+-]+@[a-zA-Z0-9.-]+\.[a-zA-Z]{2,}"maxlength="60" placeholder="mójmail@gmail.com" required>
        <p class="punkt"></p>
        <label class="label1">Miejscowość:</label>
        <p class="punkt"></p>
        <input accesskey="8" title="Wpisz miejscowość" class="wybor"   type="text"  name="miejscowość"  pattern="[A-ZĄĘŁŃÓŚŹŻ]{1}[a-ząćęłńóśźż]+|[A-ZĄĘŁŃÓŚŹŻ]{1}[a-ząćęłńóśźż]+[\s][A-ZĄĘŁŃÓŚŹŻ]{1}[a-ząćęłńóśźż]+|[A-ZĄĘŁŃÓŚŹŻ]{1}[a-ząćęłńóśźż]+[\s][A-ZĄĘŁŃÓŚŹŻ]{1}[a-ząćęłńóśźż]+[\s][A-ZĄĘŁŃÓŚŹŻ]{1}[a-ząćęłńóśźż]+"maxlength="60" placeholder="Wrocław" required >
        <p class="punkt"></p>
        <label class="label1">Ulica:</label>
        <p class="punkt"></p>
        <input accesskey="9" title="Wpisz ulicę" class="wybor"  type="text"  name="ulica" pattern="[A-ZĄĘŁŃÓŚŹŻ]{1}[a-ząćęłńóśźż]+|[A-ZĄĘŁŃÓŚŹŻ]{1}[a-ząćęłńóśźż]+[\s][A-ZĄĘŁŃÓŚŹŻ]{1}[a-ząćęłńóśźż]+|[A-ZĄĘŁŃÓŚŹŻ]{1}[a-ząćęłńóśźż]+[\s][A-ZĄĘŁŃÓŚŹŻ]{1}[a-ząćęłńóśźż]+[\s][A-ZĄĘŁŃÓŚŹŻ]{1}[a-ząćęłńóśźż]+|[0-9]{1}[\s][A-ZĄĘŁŃÓŚŹŻ]{1}[a-ząćęłńóśźż]+|[A-ZĄĘŁŃÓŚŹŻ]{1}[a-ząćęłńóśźż]+[\s][0-9]{1}[\s][A-ZĄĘŁŃÓŚŹŻ]{1}[a-ząćęłńóśźż]+|[A-ZĄĘŁŃÓŚŹŻ]{1}[a-ząćęłńóśźż]+[\s][A-ZĄĘŁŃÓŚŹŻ]{1}[a-ząćęłńóśźż]+[\s][0-9]{1}" maxlength="60" placeholder="Poznańska" >
        <p class="punkt"></p>
        <label class="label1">Nr domu:</label>
        <p class="punkt"></p>
        <input accesskey="!" title="Podaj nr domu" class="wybor"   type="text"  name="nr_domu" pattern="[0-9]{1,3}[a-zA-Z]{0,1}" maxlength="4"  placeholder="34A" required>
        <p class="punkt"></p>
        <label class="label1">Nr mieszkania:</label>
        <p class="punkt"></p>
        <input accesskey="@" title="Podaj nr mieszkania" class="wybor"   type="text"  name="nr_mieszkania" pattern="[0-9]{1,3}" maxlength="3" placeholder="1" >
        <p class="punkt"></p>
        <label class="label1">Kraj:</label>
        <p class="punkt"></p>
        <input accesskey="#" class="wybor"  type="text"  name="kraj" pattern="[A-ZĄĘŁŃÓŚŹŻ]{1}[a-ząćęłńóśźż]+|[A-ZĄĘŁŃÓŚŹŻ]{1}[a-ząćęłńóśźż]+[\s][A-ZĄĘŁŃÓŚŹŻ]{1}[a-ząćęłńóśźż]+|[A-ZĄĘŁŃÓŚŹŻ]{1}[a-ząćęłńóśźż]+[\s][A-ZĄĘŁŃÓŚŹŻ]{1}[a-ząćęłńóśźż]+[\s][A-ZĄĘŁŃÓŚŹŻ]{1}[a-ząćęłńóśźż]+"maxlength="60"  placeholder="Polska" required>
        <p class="punkt"></p>
        <label class="label1">Kod pocztowy:</label>
        <p class="punkt"></p>
        <input accesskey="$" title="Wpisz kod pocztowy"      class="wybor"  type="text"  name="kod_pocztowy" pattern="\d{2}-\d{3}" maxlength="6"  placeholder="00-000" required>
        <p class="punkt"></p>
        <input accesskey="-" type="submit" class="wybor" value="Dodaj" />
        <input type="reset" value="reset">
    </h2>
</form>

</body>
</html>
