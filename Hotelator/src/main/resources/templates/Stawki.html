<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Stawki</title>
    <link th:href="@{/main.css}" rel="stylesheet" />
</head>
<body class="ciało2">
<header class="nagłówek">
    <h1 > <a href="/" th:href="@{/aplikacja1(idpr=${pracownik.idPracownik})}"><img class="logo2" src="Logo.png"  style = "float:left"  ></a> </h1>
    <ol >
        <li >
            <img accesskey="0"  th:text="${pracownik.login}" th:if="${pracownik.osoba.płeć} == 'Męzczyzna'" class="obraz" src="male.png">
            <img accesskey="0" th:text="${pracownik.login}" th:if="${pracownik.osoba.płeć} == 'Kobieta'" class="obraz" src="woman.png">



            <ul >
                <li >Stanowisko: <p th:text="${pracownik.stanowisko}"></p></li>
                <li><a accesskey=")" href="/" th:href="@{/wylogowanie(idpr=${pracownik.idPracownik})}" >Wyloguj się</a></li>
            </ul>
        </li>
    </ol>
    <br><br><br><br>
</header>
<table>
    <tr >
        <td style="background:green">
            <a accesskey="1"  href="/stawki" th:href="@{/dodajstawke(idpr=${pracownik.idPracownik})}" >

                <i  ></i><strong> Dodaj </strong></a></td>
            </form>
        <td style="background:red">
            <form  action="/stawki" th:action="@{/wyszukajstawke(idpr=${pracownik.idPracownik})}"method="post" >
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <label class="label1"><strong>Znajdź po id rezerwacji:</strong></label>
                <p class="punkt"></p>
                <input accesskey="2"  title="Wpisz id rezerwacji" class="wybor1"  type="text"  name="idr"    maxlength="4"   required>
                <p class="punkt"></p>
                <strong>
                    <input accesskey="3" type="submit" class="wybor" value="Wyszukaj" />
                </strong>
            </form>

    </tr>
</table>
<br><br>
<p align="center"> <h2 style="font-size:200%">Lista stawek</h2></p> <br>
<table >
    <tr><th>Id</th><th>Koszt za dodatkową osobę<th>Koszt za dodatkową łóżko</th><th>Żniżka na dziecko<th>Żniżka na grupę</th><th>Żniżka na sezon</th><th>Status</th><th>Id rezerwacji</th></tr>
    <tr  th:each="stawka: ${stawki}">
        <td th:text="${stawka.idStawka}"></td>
        <td th:text="${stawka.koszt_za_osobę}"></td>
        <td th:text="${stawka.koszt_za_łóżko}"></td>
        <td th:text="${stawka.żniżka_za_dziecko}"></td>
        <td th:text="${stawka.żniżka_za_grupę}"></td>
        <td th:text="${stawka.żniżka_za_sezon}"></td>
        <td th:text="${stawka.status}"></td>
        <td th:text="${stawka.rezerwacje}"></td>
        </td>
        <td th:if="${stawka.status} == 'Nieaktywna'" style="background:red">
            <a  href="/stawki" th:href="@{/kasujstawke(idpr=${pracownik.idPracownik},ids  = ${stawka.idStawka})}" >

                <i  ></i><strong> Kasuj </strong></a></td>

        <td style="background:green" >
            <a  href="/stawki" th:href="@{/aktualizujstawke(idpr=${pracownik.idPracownik}, ids = ${stawka.idStawka})}" >

                <i ></i><strong>Aktualizuj</strong></a></td>
        <form  action="/stawki" th:action="@{/zmień_statuss(idpr=${pracownik.idPracownik}, ids = ${stawka.idStawka})}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <td th:if="${stawka.status} == 'Nieaktywna'" style="background:pink">
                <strong>
                    <select  class="wybor"    name="status" >
                        <option  value="A">Aktywna</option>
                    </select>
                    <input  type="submit" class="wybor" value="Zmień status" />
                </strong>
        </form>
        </td>
    </tr>
</table>

</body>
</html>
