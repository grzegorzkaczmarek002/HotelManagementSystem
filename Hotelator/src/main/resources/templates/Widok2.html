<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hotelator</title>
    <link th:href="@{/main.css}" rel="stylesheet" />
</head>
<body class="ciało">
<header class="nagłówek">
    <h1 ><img class="logo" src="Logo.png"  style = "float:left"  ></h1>

</header>

<p style="text-align:center">Blokada logowania odczekaj 15 minut</p>
    <br><br><br><br>


<form  action="/logowanie" th:action="@{/powrót(blokada=${blokada})}"  method="post">
    <br>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <h2 class="formularz_zamówienia">
        <p class="punkt"></p>
        <input accesskey="1" type="submit" class="wybor" value="Powrót" />
    </h2>
</form>


</body>
</html>
